
<div class="ranking-form">
<form ng-submit="vm.submit()">
	<div class="form-group">
	<label for="name">Name</label>
	<input id="name" type="text" class="form-control" name="name" required>
	</div>

	<div class="form-group">
		<label for="job-title">Role</label>
		<select class="form-control" ng-model="vm.role" ng-options="role for role in vm.roles">		
		</select>
	</div>

	<div class="form-group">
		<label for="grade">Grade</label>
		<select class="form-control" ng-model="vm.grade" ng-options="grade for grade in vm.grades">	
		</select>
	</div>

	<div class="form-group">
		<label for="grade">Year</label>
		<select class="form-control" ng-model="vm.year" ng-options="year.label for year in vm.years">	
		</select>
	</div>

	<div class="form-group">
		<label for="grade">Quarter</label>
		<select class="form-control" ng-model="vm.quarter" ng-options="quarter for quarter in vm.quarters">	
		</select>
	</div>

	<div class="form-group">
		<button type="submit" class="btn btn-default">Rank</button>
	</div>
</form>
</div>
